<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구화면</title>
</head>
<body>
    <!--상태바(헤더)-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!--상태바 끝-->

    <!--화면 헤더부분 시작-->
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1> <!-- 첫번째 박스 왼쪽정렬-->
        <div class="screen-header__icons"> <!-- 두번째 박스 오른쪽 정렬-->
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <!--화면 헤더부분 끝-->

    <!-- 본문 시작-->
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-sm"></i>
    </a>
    
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="image/wonil.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-componet__text">
                    <h4 class="user-component__title">이원일</h4>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="image/wonil.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-componet__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--본문 끝-->

    <!--하단 네비 시작-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__a" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__a" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__a" href="more.html">
                    <span class="nav__redcircle"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav> 
    <!--하단 네비 끝-->

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
