<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa World</title>
</head>
<body>
    <div class="status-bar"> <!--상태바(헤더)-->
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
        <!--상태바 끝-->
    <!--본문 헤더 시작-->
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KaKaoTalk</h1>
        <p class="welcome-header__text">
            If you have a KaKao Account, log in with your email or phone number.
        </p>
    </header>
    <!--본문 헤더 끝-->
    <!--로그인 폼 시작-->
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find KaKao Account or Password</a>
    </form>
    <!--로그인 폼 끝-->
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
